<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>发布优惠券</title>
		<link rel="stylesheet" type="text/css" href="../css/moren.css"/>
		<link rel="stylesheet" type="text/css" href="../css/youh2.css"/>
		<link rel="stylesheet" type="text/css" href="../../fonts-fenlei/iconfont.css"/>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/youh2.js"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="youh1.html" class="left">
				<img src="../img/head-1.png" />
			</a>
			<span>发布优惠券</span>
			<a href="###" class="right">
				<img src="../img/head-2.png" />
			</a>
		</header>
		<div class="tankuang">
			<ul class="tk">
				<li>
					<a class="dian" href="../../shouye/html/shouye.html">
						<i class="iconfont icon-home"></i>
						<span>主页</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../../grzx/html/xxzx.html">
						<i class="iconfont icon-bf-message"></i>
						<span>消息</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../html/qiandao.html">
						<i class="iconfont icon-qiandao"></i>
						<span>签到</span>
					</a>
				</li>
			</ul>
		</div>
		<!--内容-->
		<section>
			<div class="dianp">
				<span>店铺名</span>
				<p>嘿哈宝贝旗舰店</p>
			</div>
			<div>
				<span>金额</span>
				<input type="text" name="" value="20元" />
			</div>
			<div>
				<span>数量</span>
				<input type="text" name="" value="300张" />
			</div>
			<div>
				<span>截止日期</span>
				<input type="text" name="" value="2015-10-16" />
			</div>
			<div>
				<span>领卷条件</span>
				<input type="text" name=""  value="本店单笔消费300元" />
			</div>
			<button class="btn1">确认发布</button>
			<button class="btn2">加入管理</button>
		</section>
	</body>
	<script type="text/javascript">
		/****************头部右侧点击选项****************/
		var j=false;
		$(".right").on("click",function(){
			if(j!==true) {
				$(this).css("background", "#f75b42");
				$(".tankuang").css("display","block");
				j=true;
			}else{
				$(this).css("background", "");
				$(".tankuang").css("display","none");
				j=false;
			}
				//console.log(j);

		})
		/***********点击除了class=dian的地方时让tankuang隐藏*************/
		$(document).click(function(event){
			var dj=event.target.className;
			console.log(dj);
			if(dj!="right" && dj!="img"){
				if(dj!="dian"){
					$(".right").css("background", "");
					$(".tankuang").css("display","none");
					j=false;
				}
			}
		})
	</script>
</html>
