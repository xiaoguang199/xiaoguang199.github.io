<html>

		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/kongzhisuofang.js"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="grzx-wdxx-1-hy.html" class="left">
				<img src="../img/head-1.png" />
			</a>
			<span>如何升级</span>
			<a href="###" class="right">
				<img src="../img/head-2.png" />
			</a>
		</header>
		<div class="tankuang">
			<ul class="tk">
				<li>
					<a class="dian" href="../../shouye/html/shouye.html">
						<i class="iconfont icon-home"></i>
						<span>主页</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../../grzx/html/xxzx.html">
						<i class="iconfont icon-bf-message"></i>
						<span>消息</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../html/qiandao.html">
						<i class="iconfont icon-qiandao"></i>
						<span>签到</span>
					</a>
				</li>
			</ul>
		</div>
		<!--内容-->
		<div class="main main2">
			<h2>铜牌会员</h2>
			<p>好友团B团5人，好友团C团25人，月团购返利收益 200元，月消费次数1次。</p>
		</div>
		<div class="main main_two">
			<h2>银牌会员</h2>
			<p>好友团B团75人，好友团C团375人，月团购返利收 益4000元，月消费次数2次,发展铜牌会员25人。</p>
		</div>
		<div class="main main_three">
			<h2>金牌会员</h2>
			<p>好友团B团200人，好友团C团1000人，月团购返利 收益20000元，月消费次数2次,发展银牌会员125人。</p>
		</div>
		<div class="main main_four">
			<h2>白金会员</h2>
			<p>好友团B团1000人，好友团C团10000人，月团购返 利收益100000元，月消费次数2次,发展金牌会员500 人。</p>
		</div>
	</body>
	<script type="text/javascript">
	$(function(){
		/****************头部右侧点击选项****************/
		var j=false;
		$(".right").on("click",function(){
			if(j!==true) {
				$(this).css("background", "#f75b42");
				$(".tankuang").css("display","block");
				j=true;
			}else{
				$(this).css("background", "");
				$(".tankuang").css("display","none");
				j=false;
			}
				//console.log(j);

		})
		/***********点击除了class=dian的地方时让tankuang隐藏*************/
		$(document).click(function(event){
			var dj=event.target.className;
			console.log(dj);
			if(dj!="right" && dj!="img"){
				if(dj!="dian"){
					$(".right").css("background", "");
					$(".tankuang").css("display","none");
					j=false;
				}
			}
		})
	})
	</script>
