	<script type="text/javascript">
		$(function(){
			var winHeight = $(window).height();
			$(".name > img").click(function(){

            	e.preventDefault && e.preventDefault();
            	e.returnValue=false;
            	e.stopPropagation && e.stopPropagation();
            	return false;
      			}			
			});
			$(".xiugai_back").click(function(){
				$(this).hide();
				$(".xiugai_main").hide();
				window.ontouchmove=function(e){
            	e.preventDefault && e.preventDefault();
            	e.returnValue=true;
            	e.stopPropagation && e.stopPropagation();
            	return true;
        		}			
			});
			$(".xiugai_main button").click(function(){
				$(this).addClass('current').siblings().removeClass();
			})


			var j=false;
			$(".right").on("click",function(){
				if(j!==true) {
					$(this).css("background", "#f75b42");
					$(".tankuang").css("display","block");
					j=true;
				}else{
					$(this).css("background", "");
					$(".tankuang").css("display","none");
					j=false;
				}
					//console.log(j);

			})
			/***********点击除了class=dian的地方时让tankuang隐藏*************/
			$(document).click(function(event){
				var dj=event.target.className;
				console.log(dj);
				if(dj!="right" && dj!="img"){
					if(dj!="dian"){
						$(".right").css("background", "");
						$(".tankuang").css("display","none");
						j=false;
					}
				}
	})
		});
	</script>
