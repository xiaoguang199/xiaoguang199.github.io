<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../../fonts-fenlei/iconfont.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/kongzhisuofang.js"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="grzx-wddd.html" class="left">
				<img src="../img/head-1.png" />
			</a>
			<span>待发货</span>
			<a href="###" class="right">
				<img src="../img/head-2.png" />
			</a>
		</header>
		<div class="tankuang">
			<ul class="tk">
				<li>
					<a class="dian" href="../../shouye/html/shouye.html">
						<i class="iconfont icon-home"></i>
						<span>主页</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../../grzx/html/xxzx.html">
						<i class="iconfont icon-bf-message"></i>
						<span>消息</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../html/qiandao.html">
						<i class="iconfont icon-qiandao"></i>
						<span>签到</span>
					</a>
				</li>
			</ul>
		</div>
		<!--内容-->
		<div class="main">
			<!--订单号-->
			<div class="order_number">
				<p>订单号：12354555</p>
				<p></p>
				<p>感谢您在返利商城购物，商品正在出库</p>
			</div>
			<!--地址-->
			<div class="address">
				<p>
					<span>科夫斯卡</span>
					<span>154*****695</span>
				</p>
				<button>默认</button>
				<span>北京市东花市北里20号楼6单元501室</span>
			</div>
			<!--订单详情-->
			<div class="order">
				<ul>
					<li>
						<h2>CLOTtee潮流品牌</h2>
					</li>
					<li>
						<img src="../img/appraise.png" alt="" />
						<p class="p-1">CLOT领导的支线品牌，新品延续了各种潮流文化中</p>
						<p class="p-2">加入了调侃、自嘲以及玩味的元素 </p>
						<p>×1</p>
					</li>
				</ul>
			</div>
			<!--金额-->
			<div class="money">
				<ul>
					<li>
						<span>商品总额</span>
						<span class="fe6">￥164</span>
					</li>
					<li>
						<span>运费</span>
						<span class="fe6">￥5.00</span>
					</li>
					<li>
						<p>
							<span>实付款：</span>
							<span>￥164</span>
						</p>
						<p>下单时间：2015-11-09 10:41:24</p>
					</li>
				</ul>
			</div>
			<!--联系客服-->
			<div class="service">
				<span>
					<a href="#">
						<img src="../img/service.png" alt="" />
						<p>联系客服</p>
					</a>
				</span>
				<p class="fr">
					<a href="grzx-wddd-shfw-tx-tk.html">返修/退货</a>
					<a href="#">提醒发货</a>

		</div>
	</body>
	<script type="text/javascript">
		$(function(){
					/****************头部右侧点击选项****************/
			var j=false;
			$(".right").on("click",function(){
				if(j!==true) {
					$(this).css("background", "#f75b42");
					$(".tankuang").css("display","block");
					j=true;
				}else{
					$(this).css("background", "");
					$(".tankuang").css("display","none");
					j=false;
				}
					//console.log(j);

			})
			/***********点击除了class=dian的地方时让tankuang隐藏*************/
			$(document).click(function(event){
				var dj=event.target.className;
				console.log(dj);
				if(dj!="right" && dj!="img"){
					if(dj!="dian"){
						$(".right").css("background", "");
						$(".tankuang").css("display","none");
						j=false;
					}
				}
			})
		})
	</script>
</html>
