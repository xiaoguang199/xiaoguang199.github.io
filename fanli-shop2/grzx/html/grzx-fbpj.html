<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>返利商城-个人中心-发表评价</title>
		<link rel="stylesheet" type="text/css" href="../css/grzx-fbpj.css"/>
		<link rel="stylesheet" type="text/css" href="../../fonts-fenlei/iconfont.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/kongzhisuofang.js"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="grzx-wddd.html" class="left">
				<img src="../img/head-1.png" />
			</a>
			<span>发表评价</span>
			<a href="###" class="right">
				<img src="../img/head-2.png" />
			</a>
		</header>
		<div class="tankuang">
			<ul class="tk">
				<li>
					<a class="dian" href="../../shouye/html/shouye.html">
						<i class="iconfont icon-home"></i>
						<span>主页</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../../grzx/html/xxzx.html">
						<i class="iconfont icon-bf-message"></i>
						<span>消息</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../html/qiandao.html">
						<i class="iconfont icon-qiandao"></i>
						<span>签到</span>
					</a>
				</li>
			</ul>
		</div>
		<!--评价-->
		<!--服务评分-->
		<div class="appraise">
			<div class="service">
				<img src="../img/appraise.png" alt="" style="float: left;"/>
				<div>
					<p>服务评分</p>
					<span>
						<img src="../img/star01.png" alt="" />
						<img src="../img/star01.png" alt="" />
						<img src="../img/star01.png" alt="" />
						<img src="../img/star01.png" alt="" />
						<img src="../img/star02.png" alt="" />
					</span>
				</div>
			</div>
		</div>
		<div class="btn" style="text-align: center;">
			<button>添加图片</button>
		</div>
		<textarea name="" rows="" cols="" placeholder="请输入您对本次购物的评价！"></textarea>
		<div class="publish">
			<button>发表</button>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			/****************头部右侧点击选项****************/
			var j=false;
			$(".right").on("click",function(){
				if(j!==true) {
					$(this).css("background", "#f75b42");
					$(".tankuang").css("display","block");
					j=true;
				}else{
					$(this).css("background", "");
					$(".tankuang").css("display","none");
					j=false;
				}
					//console.log(j);

			})
			/***********点击除了class=dian的地方时让tankuang隐藏*************/
			$(document).click(function(event){
				var dj=event.target.className;
				console.log(dj);
				if(dj!="right" && dj!="img"){
					if(dj!="dian"){
						$(".right").css("background", "");
						$(".tankuang").css("display","none");
						j=false;
					}
				}
			})
		})
	</script>
</html>
