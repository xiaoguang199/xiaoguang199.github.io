<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>返利商城-个人中心-我的订单-售后服务-填写-退款</title>
		<link rel="stylesheet" type="text/css" href="../css/grzx-wddd-shfw-tx-tk.css"/>
		<link rel="stylesheet" type="text/css" href="../../fonts-fenlei/iconfont.css"/>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/kongzhisuofang.js"></script>
	</head>
	<body>
		<!--头部-->
		<header>
			<a href="grzx-wddd.html" class="left">
				<img src="../img/head-1.png" />
			</a>
			<span>售后服务</span>
			<a href="###" class="right">
				<img src="../img/head-2.png" />
			</a>
		</header>
		<div class="tankuang">
			<ul class="tk">
				<li>
					<a class="dian" href="../../shouye/html/shouye.html">
						<i class="iconfont icon-home"></i>
						<span>主页</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../../grzx/html/xxzx.html">
						<i class="iconfont icon-bf-message"></i>
						<span>消息</span>
					</a>
				</li>
				<li>
					<a class="dian" href="../html/qiandao.html">
						<i class="iconfont icon-qiandao"></i>
						<span>签到</span>
					</a>
				</li>
			</ul>
		</div>
		<!--订单-->
		<div class="order">
			<ul>
				<li>
					<h2>CLOTtee潮流品牌</h2>
				</li>
				<li>
					<img src="../img/appraise.png" alt="" />
					<p class="p-1">CLOT领导的支线品牌，新品延续了各种潮流文化中</p>
					<p class="p-2">加入了调侃、自嘲以及玩味的元素 </p>
					<p>×1</p>
				</li>
			</ul>
		</div>
		<!--服务类型-->
		<div class="tos">
			<h2>服务类型</h2>
			<span>
				<a href="#">退货</a>
			</span>
			<span class="current">
				<a href="#">退款</a>
			</span>
		</div>
		<!--问题描述-->
		<div class="problem">
			<h2>问题描述</h2>
			<textarea name="" rows="" cols="" placeholder="请描述详细问题"></textarea>
		</div>
		<!--上传图片-->
		<div class="upload">
			<h2>上传图片</h2>
			<img src="../img/upload.jpg" alt="" />
		</div>
		<div class="card1">
			<input type="" name="" value="" placeholder="请输入银行"/>
		</div>
		<div class="card2">
			<input type="" name="" value="" placeholder="输入银行卡号"/>
		</div>
		<button>提交</button>
	</body>
	<script type="text/javascript">
	$(function(){
		/****************头部右侧点击选项****************/
		var j=false;
		$(".right").on("click",function(){
			if(j!==true) {
				$(this).css("background", "#f75b42");
				$(".tankuang").css("display","block");
				j=true;
			}else{
				$(this).css("background", "");
				$(".tankuang").css("display","none");
				j=false;
			}
				//console.log(j);

		})
		/***********点击除了class=dian的地方时让tankuang隐藏*************/
		$(document).click(function(event){
			var dj=event.target.className;
			console.log(dj);
			if(dj!="right" && dj!="img"){
				if(dj!="dian"){
					$(".right").css("background", "");
					$(".tankuang").css("display","none");
					j=false;
				}
			}
		})
	})
	</script>
</html>
