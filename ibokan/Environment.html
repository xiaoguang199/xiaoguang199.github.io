		ul,li{

			margin-left: 13px;

		.content ul li{

		}
		.content ul li p{
			width: 300px;
			height: 30px;
			background: black;
			opacity: 0.6;
			font-family: "微软雅黑";
			font-size: 10px;
			color: white;
			text-align: center;
			line-height: 30px;
			position: absolute;
			top: 170px;
		}


		.footer{
			position: fixed;
			left: 0;
			bottom: 0;
			width: 640px;
			height: 80px;
			background: #2a2a2a;
		}
		.footer .foot-l{

		}
		.footer .foot-m{
			float: left;
			width: 9px;
			height: 76px;
			background: url(img/foot-line.jpg) repeat-y;
		}
		.footer .foot-r{
			float: right;
			height: 100%;
			overflow: hidden;
		}
		.footer .foot-l a,
		.footer .foot-r a{
			float: left;
			width: 315px;
			height: 100%;
		}
		.footer .foot-l a{
			background: url(img/zx.png) no-repeat 60px -170px;
		}
		.footer .foot-r a{
			background: url(img/zx.png) no-repeat 35px 6px;
		}
		.footer .foot-l a:active{
			background: url(img/zx.png) no-repeat 60px -255px;
		}
		.footer .foot-r a:active{
			background: url(img/zx.png) no-repeat 35px -80px;
		}

		.up{
			position: fixed;
			bottom: 120px;
			right: 14px;
			width: 46px;
			height: 46px;
			background: url(img/bk-hdduan.png) no-repeat;
